<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Stopwatch</title>

    <style>
      .b {
        font-size: 15px;
      }
      #bs_container {
        margin-bottom: 25px;
      }
      #addone_b {
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <button id="addone_b" onclick="addOneStopWatch()">+</button>
    <section id="stopwatches">
      <div class="stopwatch">
        <p>Stopwatch output:<span name="storage"> hi</span></p>

        <div id="bs_container">
          <button type="button" class="b" onclick="startStopWatch(this)">
            Start
          </button>
          <button
            type="button"
            id="pause_b"
            class="b"
            onclick="onPauseButtonClick(this)"
          >
            Pause
          </button>
          <button type="button" class="b" onclick="clearStopWatch(this)">
            Clear
          </button>
        </div>
      </div>
    </section>

    <hr />

    <section>
      <h1>History</h1>
      <div id="history">
        <ol></ol>
      </div>
    </section>

    <script src="js/utils.js"></script>
    <script src="js/stopWatchIntervalsClass.js"></script>
    <script src="js/stopWatchClass.js"></script>
    <script src="js/vars.js"></script>
    <script src="js/pauseButton.js"></script>
    <script src="js/startButton.js"></script>
    <script src="js/clearButton.js"></script>
    <script src="js/addStopWatch.js"></script>
  </body>
</html>
